name: Deploy Static Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Verify critical files
      run: |
        echo "Verifying static site files..."
        test -f index-landing.html && echo "✓ index-landing.html" || exit 1
        test -f manifest.json && echo "✓ manifest.json" || exit 1
        test -d mmc-manuals.ru && echo "✓ mmc-manuals.ru" || exit 1
        echo "All required files verified!"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
