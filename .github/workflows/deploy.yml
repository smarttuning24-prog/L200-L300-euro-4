name: Deploy Static Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Verify docs folder
      run: |
        echo "Checking docs folder structure..."
        test -f docs/index.html && echo "✓ docs/index.html" || exit 1
        test -f docs/manifest.json && echo "✓ docs/manifest.json" || exit 1
        test -f docs/sw-simple.js && echo "✓ docs/sw-simple.js" || exit 1
        test -d docs/mmc-manuals.ru && echo "✓ docs/mmc-manuals.ru" || exit 1
        echo "All files verified!"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'docs'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
