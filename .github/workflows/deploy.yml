name: Deploy L200 Manual to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify files in docs folder
        run: |
          if [ ! -f docs/index.html ]; then
            echo "❌ docs/index.html not found!"
            exit 1
          fi
          if [ ! -d docs/mmc-manuals.ru ]; then
            echo "❌ docs/mmc-manuals.ru directory not found!"
            exit 1
          fi
          echo "✅ All required files in 'docs' folder are present."

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'  # <-- PERHATIKAN: upload folder 'docs', bukan root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
