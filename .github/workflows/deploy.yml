name: Deploy Static Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Validate critical files
      run: |
        echo "Validating critical files..."
        test -f index-landing.html && echo "✓ index-landing.html" || (echo "✗ Missing index-landing.html" && exit 1)
        test -f sw-simple.js && echo "✓ sw-simple.js" || (echo "✗ Missing sw-simple.js" && exit 1)
        test -f manifest.json && echo "✓ manifest.json" || (echo "✗ Missing manifest.json" && exit 1)
        test -d mmc-manuals.ru && echo "✓ mmc-manuals.ru directory" || (echo "✗ Missing mmc-manuals.ru" && exit 1)
        echo "All critical files present! ✓"
    
    - name: Validate JSON files
      run: |
        echo "Validating manifest.json..."
        python3 -m json.tool manifest.json > /dev/null && echo "✓ manifest.json is valid" || exit 1
    
    - name: List deployed files
      run: |
        echo "Files to be deployed:"
        echo "HTML files: $(find . -name "*.html" -type f | wc -l)"
        echo "CSS files: $(find . -name "*.css" -type f | wc -l)"
        echo "JavaScript files: $(find . -name "*.js" -type f | wc -l)"
        echo "Documentation files: $(find . -name "*.md" -type f | wc -l)"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
