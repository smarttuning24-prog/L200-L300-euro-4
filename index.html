<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mitsubishi L200 Service Manual - Web Offline</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#303030">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: Arial, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, #303030 0%, #555 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        select, input, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            color: #333;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 1px 0 3px rgba(0,0,0,0.05);
        }
        
        .sidebar-section {
            margin-bottom: 15px;
        }
        
        .sidebar-section h3 {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        
        .sidebar-section h3:hover {
            background: #e0e0e0;
        }
        
        .sidebar-section h3 .toggle {
            display: inline-block;
            width: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .sidebar-items {
            list-style: none;
            padding: 5px 0 5px 10px;
            display: none;
        }
        
        .sidebar-items.active {
            display: block;
        }
        
        .sidebar-items li {
            padding: 6px 8px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-items li:hover {
            background: #e8f5e9;
        }
        
        .sidebar-items li.active {
            background: #4CAF50;
            color: white;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .document-viewer {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 20px;
            position: relative;
        }
        
        .document-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .document-viewer iframe.active {
            display: block;
        }
        
        .doc-content {
            display: none;
            overflow-y: auto;
        }
        
        .doc-content.active {
            display: block;
        }
        
        .search-box {
            flex: 0 0 50px;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-results {
            background: #fffacd;
            padding: 10px;
            font-size: 13px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-buttons {
            flex: 0 0 50px;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-bar {
            flex: 0 0 30px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 5px 10px;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            bottom: 100%;
            left: 0;
            margin-bottom: 5px;
            z-index: 1000;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            select, input {
                width: 100%;
            }
        }
        
        @media print {
            .sidebar, header, .search-box, .nav-buttons, .status-bar {
                display: none;
            }
            
            .document-viewer {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìò Mitsubishi L200 Service Manual - Offline</h1>
            <div class="header-controls">
                <select id="manualType" onchange="switchManual()">
                    <option value="M1">Workshop Manual</option>
                    <option value="M2">Technical Information</option>
                    <option value="M4">Body Repair</option>
                    <option value="M6">Maintenance</option>
                </select>
                <select id="modelYear" onchange="switchYear()">
                    <option value="2019">2019</option>
                    <option value="2020" selected>2020</option>
                    <option value="2022">2022</option>
                </select>
                <button onclick="toggleDarkMode()" class="tooltip" data-tooltip="Toggle Dark Mode">üåô</button>
                <button onclick="printDocument()" class="tooltip" data-tooltip="Print">üñ®Ô∏è</button>
                <button onclick="downloadDocument()" class="tooltip" data-tooltip="Download">‚¨áÔ∏è</button>
                <button onclick="installPWA()" class="tooltip" data-tooltip="Install App" id="installBtn">üì±</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div id="sidebarContent">Loading navigation...</div>
            </div>
            
            <div class="content">
                <div class="document-viewer" id="docViewer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Memuat dokumentasi...</span>
                    </div>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari dalam dokumen..." 
                           onkeyup="performSearch()" onchange="performSearch()">
                    <button onclick="performSearch()">Cari</button>
                    <div id="searchResults" class="search-results" style="display:none;"></div>
                </div>
                
                <div class="nav-buttons">
                    <button onclick="previousPage()">‚Üê Sebelumnya</button>
                    <span id="pageInfo" style="flex: 1; text-align: center; padding: 0 10px;"></span>
                    <button onclick="nextPage()">Berikutnya ‚Üí</button>
                    <input type="number" id="gotoPage" placeholder="Ke halaman..." style="width: 100px;">
                    <button onclick="goToPage()">Go</button>
                </div>
                
                <div class="status-bar">
                    <span id="statusLeft">Status: Ready</span>
                    <span id="statusRight" style="font-size: 11px; color: #999;">Offline - Semua fungsi berjalan</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/pwa-setup.js"></script>
</body>
</html>
