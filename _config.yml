# GitHub Pages Configuration (Static Site)
# This file tells GitHub Pages how to serve the static website

# Basic settings
title: "Mitsubishi L200 Service Manual"
description: "Access L200 technical documentation online and offline"

# Build settings - DISABLED for static serving
markdown: kramdown
theme: null
plugins: []

# Exclude files from GitHub Pages processing
exclude:
  - .git
  - .gitignore
  - node_modules
  - package.json
  - package-lock.json
  - .github
  - VERIFY.sh
  - build.sh
  - server.py

# Output directory
output: _site
encoding: utf-8

# Force HTTPS
enforce_https: true
